<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <!-- <form> -> Estrutura base de um formulário HTML -->
    <!-- <input type="text"> -> Define um campo no formulário -->
    <!-- <button> -> Botão -->
    <form>
        Nome:
        <input type="text"> <br>
        E-mail:
        <input type="email"> <br>
        Senha:
        <input type="password"> <br>
        <button>Enviar</button>
    </form>
</body>
</html>
